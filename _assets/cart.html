<html>
  <body>
    <div id="app" class="mb-5">
      <div class="container">
        <div class="row justify-content-center d-flex">
          <div v-for="(item, index) in postData" :key="index" class="col-md-4 mb-md-0 mb-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{item.title}}</h5>
                <span class="badge badge-info bg-info">{{item.categories}}</span>
                <p class="card-text mt-2">{{item.description}}</p>
                <img src="../images/R_icon.png" style="width:2em;" />
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdeli vr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        items: null,
        postData: null
      },
      mounted() {
        $.get( '../posts.json', ( data ) => {
          const values = Object.values(data)
          this.postData = values
          console.log(this.postData)
        })
      }
    })
  </script>
</html>
