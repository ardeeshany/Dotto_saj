<html>
  <body>
    <div id="app">
      <div v-if="initializing">
        initiallize....
      </div>
      <div v-else class="container">
        <div class="row justify-content-center d-flex">
          <form>
            <div class="form-check">
              <input v-model="search.python" type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">python</label>
            </div>

            <div class="form-check">
              <input v-model="search.sql" type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Sql</label>
            </div>

            <div class="form-group">
              <label>title :</label>
              <input type="text" v-model="search.title" class="form-control" >
            </div>
          </form>

          <div class="row justify-content-center">
            <div v-for="(item, index) in filter" :key="index" class="card-deck col-md-4 p-3 mb-3 bg-white rounded border-0 bg-white rounded" style="width: 18rem;">
              <div class="card" style="width: 18rem;">
                <img class="card-img-top" style="height: 176px;" src="https://www.datamotto.com/posts/Python/2020-12-30-new-york-taxi-fare-rate/new-york-taxi-fare-rate_files/figure-html5/unnamed-chunk-4-1.png" alt="Card image cap">
                <div class="card-body shadow rounded border-0">
                  <h5 class="card-title">{{item.title}}</h5>
                  <span class="text-muted">
                    <em> {{item.date}} </em> 
                    <i v-if='showR(item.tech)' class="fab fa-r-project"></i>
                    <i v-if='showPython(item.tech)' class="fab fa-python"></i>  
                    <i v-if="showSql(item.tech)" class="fas fa-database"></i>        
                  </span>
            
                  <div>
                    <span v-if="item.categories" class="badge card-text badge-info bg-info">{{item.categories}}</span>
                    <span v-if="item.packages" class="badge card-text badge-info bg-warning">{{item.packages}}</span>
                  </div>
                  <p class="card-text">{{item.description}}</p>
                </div>
                <div class="card-footer bg-white text-center">
                  <a :href="postUrl(item)" class="btn btn-sm  btn-outline-info">More detail <i class="fas fa-arrow-right"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </head>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        initializing: true,
        items: null,
        test: "Visualization",
        postData: null,
        search:{
          python: false,
          sql: false,
          title: null
        }
      },
      created() {
        axios
        .get( '../posts.json').then(item => {
          this.initializing = false
          const values = Object.values(item.data)
          values.map(res => {
            if((typeof res.tech) === 'string') {
              res.tech = res.tech.split()
            } 
          })
          this.postData = values 
        })
      },
      computed: {
        filter() {
          let test = this.postData.filter(item => {    
            if (this.search.title) {
              if (item.title.includes(this.search.title)) return true
              return false
            }
            if (this.search.python) {
              if (item.tech.includes("Python")) return true
              return false
            }
            if (this.search.sql) {
              if (item.tech.includes("Sql")) return true
              return false
            }
            return true
          })
          return test
        }
      },
      methods: {
        showR(item) {
          item.map(res=> {
            if(item.find(i => i == 'R')) return true
            else return false
          })
        },
        showPython(item) {
          if(item.find(i => i == 'Python')) return true
          else return false
        },
        showSql(item) {
          if(item.find(i => i == 'Sql')) return true
          else return false
        },
        postUrl(post) {
          return './posts' + post.date + '-' + (post.title.toLocaleLowerCase()).replace(/ /g,"-")
        }
      }
    })
  </script>
</html>
